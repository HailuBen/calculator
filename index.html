<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <div class="container">
        <div id="add">
            <u><h3>Addition</h3></u>
            <input type="number" name="addendA" id="addendA" max="100">

            <p><b>+</b></p>

            <input type="number" name="addendB" id="addendB" max="100">
            <br>
            <input type="button" value="=" id="sumEquals">
            <div>
                <h4 id="displaySum">Sum: </h4>
            </div>
        </div>
    </div>

</body>
</html>
