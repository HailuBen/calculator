<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">     
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Calculator</h1>
        <div class="grid-wrap">
            <div class="operation"  id="add">
                <u><h3 class="operation-title">+Add+</h3></u>

                <input class="box" type="number" name="addendA" id="addendA">
                <p><b>+</b></p>
                <input class="box" type="number" name="addendB" id="addendB">

                <input class="button" type="button" value="=" id="sumEquals">

                <h3 class="answer" id="displaySum">
                    Sum <br>=
                </h3>    
            </div>

            <div class="operation" id="subtract">
                <u><h3 class="operation-title">-Subtract-</h3></u>

                <input class="box" type="number" name="subtractA" id="subtractA">
                <p><b>-</b></p>
                <input class="box" type="number" name="subtractB" id="subtractB">

                <input class="button" type="button" value="=" id="diffEquals">

                <h3 class="answer"  id="displayDiff">
                    Difference <br>=
                </h3>    
            </div>

            <div class="operation">
                <u><h3 class="operation-title">*Multiply*</h3></u>

            </div>

            <div class="operation">
                <u><h3 class="operation-title">^Power^</h3></u>

            </div>

            <div class="operation">
                <u><h3 class="operation-title">%Factorial%</h3></u>

            </div>
            
        </div>

    </div>

</body>
</html>
